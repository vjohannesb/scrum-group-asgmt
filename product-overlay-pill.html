<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <script src="https://kit.fontawesome.com/de603c3287.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/product-overlay-pill.css">

    <title></title>
</head>

<body>
    <div class="col-9">
        <div class="row row-cols-3">
            <div class="col">
                <div class="product">
                    <img class="product-img" src="https://via.placeholder.com/250x290">
                    <div class="product-overlay">
                        <div class="product-overlay-pill-container d-flex justify-content-end">
                            <div class="product-overlay-pill">
                                <i class="fas fa-circle pop-toggle-btn"></i>
                                <div class="pop-toggle">
                                    <i class="fas fa-heart">
                                        <span class="pop-modal">Save item</span>
                                    </i>
                                    <i class="fas fa-random">
                                        <span class="pop-modal">Shuffle?</span>
                                    </i>
                                    <i class="fas fa-search">
                                        <span class="pop-modal">Details?</span>
                                    </i>
                                    <i class="fas fa-shopping-cart">
                                        <span class="pop-modal">Add to cart</span>
                                    </i>
                                </div>
                            </div>
                        </div>


                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <!-- IGNORE -->
                        <div class="product-overlay-title">New Look Men's Coat</div>
                        <div class="product-overlay-category">
                            <span>Fashion</span>
                        </div>
                        <div class="product-overlay-old-price">$220.00</div>

                        <div class="product-overlay-price-rating">
                            <div class="product-overlay-current-price">$190.00</div>

                            <div class="product-overlay-rating">
                                <div class="review-stars review-stars-4">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
