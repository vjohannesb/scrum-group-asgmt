<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <script src="https://kit.fontawesome.com/de603c3287.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/shipping-info.css">
    <title>Home</title>
</head>
<body>
    <!-- shipping info -->
    <div id="shipping-container" class="d-flex justify-content-between">
        <div class="box d-flex align-items-center">
            <img id="box-img-pack" class="m-3" alt="box">
            <div class="p-3">
                <p class="m-t-roboto m-0">Free shipping</p>
                <p class="roboto">For a local customer, we provide free shipping facility</p>
            </div>         
        </div> 
        <div class="box d-flex align-items-center">
            <img id="box-img-clock" class="m-3" alt="box">
            <div class="p-3">
                <p class="m-t-roboto m-0">24/7 support</p>
                <p class="roboto">For any inquiry, we are available 24 hours every day</p>
            </div>         
        </div> 
        <div class="box d-flex align-items-center">
            <img id="box-img-pay" class="m-3" alt="box">
            <div class="p-3">
                <p class="m-t-roboto m-0">Online payment</p>
                <p class="roboto">You can pay quickly and easily with our online payment system</p>
            </div>         
        </div> 
        <div class="box d-flex align-items-center">
            <img id="box-img-time" class="m-3" alt="box">
            <div class="p-3">
                <p class="m-t-roboto m-0">Fast delivery</p>
                <p class="roboto">We understand your urgency and we deliver in a fast way</p>
            </div>         
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
