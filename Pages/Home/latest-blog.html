<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <script src="https://kit.fontawesome.com/de603c3287.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/latest-blog.css">
    <title>Home</title>
</head>
<body>
    <!-- blog posts -->
    <div class="d-flex align-items-center flex-column mt-5 pt-5">
        <p class="dark-blue b-w-play-36">
            LATEST
            <span class="teal ">BLOG</span>
        </p>
        <img class="d-block mb-4" src="/img/zigzag.svg" alt="pattern">
        <p class="d-block mb-5 roboto">
            Read our latest posts about our events and trending news
        </p>
    </div>
    <div class="container">
        <div id="carouselExampleIndicators_blog" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active ">
                    <div class="row">
                        <div class="col-6">
                            <div class="background-div lightgray-bg rounded"></div>
                            <div class="background2-div dark-blue-bg rounded">
                                <div class="m-4">
                                    <div class="teal-bg mini-box text-center">
                                        <p class="b-w-play-36 m-0">26</p>
                                        <p class="roboto text-light">MAR</p>
                                    </div>
                                    <p class="w-roboto-14">By <u>Adam Moore</u></p>
                                    <p class="teal roboto">A beautiful scenery in the world we are missing</p>
                                    <div class="d-flex">
                                        <p class="w-roboto-14 fashion-border">Travel</p>
                                        <p class="w-roboto-14 fashion-border mx-2">Fashion</p>
                                    </div>
                                    <button class="button-rounded-long mt-1 m-roboto">Read more</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="background-div lightgray-bg rounded"></div>
                            <div class="background2-div dark-blue-bg rounded">
                                <div class="m-4">
                                    <div class="teal-bg mini-box text-center">
                                        <p class="b-w-play-36 m-0">18</p>
                                        <p class="roboto text-light">JUL</p>
                                    </div>
                                    <p class="w-roboto-14">By <u>Jonathon Doe</u></p>
                                    <p class="teal roboto">We love our country, we love our peoples like ourselves</p>
                                    <div class="d-flex">
                                        <p class="w-roboto-14 fashion-border">Travel</p>
                                        <p class="w-roboto-14 fashion-border mx-2">Fashion</p>
                                    </div>
                                    <button class="button-rounded-long mt-1 m-roboto">Read more</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="#" alt="test">
                    <img src="#" alt="test">
                    <img src="#" alt="test">
                </div>
                <div class="carousel-item">
                    <img src="#" alt="test">
                    <img src="#" alt="test">
                    <img src="#" alt="test">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators_blog" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators_blog" data-bs-slide="next">
                <span class="" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="carousel-indicators">
                <button id="test" type="button" data-bs-target="#carouselExampleIndicators_blog" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><div class="dot rounded middle-gray-bg"></div></button>
                <button type="button" data-bs-target="#carouselExampleIndicators_blog" data-bs-slide-to="1" aria-label="Slide 2"><div class="dot rounded middle-gray-bg"></div></button>
                <button type="button" data-bs-target="#carouselExampleIndicators_blog" data-bs-slide-to="2" aria-label="Slide 3"><div class="dot rounded middle-gray-bg"></div></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
